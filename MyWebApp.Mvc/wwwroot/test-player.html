<!DOCTYPE html>
<html>
<head>
    <title>Test Audio Player</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body data-api-base="http://localhost:5289">
    <div style="padding: 40px;">
        <h1>Test Audio Player</h1>
        
        <!-- Test song card -->
        <div class="card" 
             data-song-id="674344b4dfb3f97f48e7e23c" 
             data-song-name="Test Song" 
             data-song-artist="Test Artist" 
             data-song-image="/images/default-music.jpg"
             style="width: 200px;">
            <div class="card-image">
                <img src="/images/default-music.jpg" alt="Test" />
                <button class="play-btn"><i class="fas fa-play"></i></button>
            </div>
            <div class="card-title">Test Song</div>
            <div class="card-subtitle">Click play button</div>
        </div>
        
        <!-- Test list item -->
        <div style="margin-top: 40px;">
            <h2>Test List Item (Click anywhere)</h2>
            <div class="list-item" 
                 data-song-id="674344b4dfb3f97f48e7e23c" 
                 data-song-name="Test Song 2" 
                 data-song-artist="Test Artist 2" 
                 data-song-image="/images/default-music.jpg"
                 style="cursor: pointer;">
                <div class="song-number">1</div>
                <div class="song-info">
                    <div class="song-image">
                        <img src="/images/default-music.jpg" alt="Test" />
                    </div>
                    <div class="song-details">
                        <div class="song-name">Test Song 2</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Audio Player -->
    <div id="audioPlayer" class="audio-player" style="display: none;">
        <audio id="audioElement"></audio>
        <div class="player-controls">
            <div class="player-song-info">
                <img id="playerThumbnail" src="/images/default-music.jpg" alt="Song" class="player-thumbnail" />
                <div class="player-details">
                    <div id="playerSongName" class="player-song-name">Chọn bài hát</div>
                    <div id="playerArtist" class="player-artist">SoundAudio</div>
                </div>
            </div>
            
            <div class="player-center">
                <div class="player-buttons">
                    <button id="prevBtn" class="player-btn"><i class="fas fa-step-backward"></i></button>
                    <button id="playBtn" class="player-btn player-btn-main"><i class="fas fa-play"></i></button>
                    <button id="nextBtn" class="player-btn"><i class="fas fa-step-forward"></i></button>
                </div>
                <div class="player-progress">
                    <span id="currentTime">0:00</span>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                        <input type="range" id="progressSlider" min="0" max="100" value="0" class="progress-slider" />
                    </div>
                    <span id="duration">0:00</span>
                </div>
            </div>
            
            <div class="player-volume">
                <button id="muteBtn" class="player-btn"><i class="fas fa-volume-up"></i></button>
                <input type="range" id="volumeSlider" min="0" max="100" value="70" class="volume-slider" />
            </div>
        </div>
    </div>
    
    <script src="/js/player.js"></script>
    
    <script>
        console.log('Test page loaded');
    </script>
</body>
</html>
